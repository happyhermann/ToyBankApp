<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>ToyBank</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  
    <title>Manage</title>
</head>
<body>
    <section class="bankApp second_section">
        <header class="second_section_header">
            <p>닫기</p>
        </header>    
        <div class="manage_container">
            <h3 class="manage_spending">지출관리</h3>
            <div class="set_standard">
                 <span>기준금액설정</span>
                 <span>2,100,000원</span>
            </div>
            <div class="bar">
                <div id="progressBar" class="progressBar">
                    <div class="progressBar_percent"></div>
                </div>
             </div>
        </div>     
        
        <main>
          <div class="daily_report">
            <h3 class="daily_report_text">일간 리포트</h3>
            <img src="/images/년간 그래프.svg"/>
         </div>
         <div class="monthly_pattern">
          <h3 class="monthly_pattern_text">6월 지출 패턴</h3>
          <img src="/images/Group 40.svg"/>
          </div>
        </main>
        <footer class="buttons">
        <ul class="buttons_container">
            <li class="button"><img src="/images/home.svg" alt="Home Button"></li>
            <li class="button">
                <img src="/images/SkypeArrow/SkypeArrow/F748/Vector.svg" alt="Transfer">
                <img src="/images/SkypeArrow/F748/Vector.svg" alt="Transfer">
            </li>
            <li class="button"><img src="/images/SkypeMessage/EF83/Vector.svg" alt="Chat"></li>
            <li class="button"><img src="/images/More/E712/Vector.svg" alt="More"></li>
        </ul>
        </footer>
    </section>
</body>
</html>ㅌ
